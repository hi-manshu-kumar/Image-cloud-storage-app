<div>
    <h1>login page</h1>
    {{pagetitle}}
</div>

<form name="loginform" ng-submit="callLogin()" novalidate>
<table>
    <tr>
    <td><label>Email</label></td>
    <td><input type="email" placeholder="abc@gmail.com" ng-model="email" name="email" required/>
        <span ng-show="loginform.email.$touched && loginform.email.$invalid && loginform.email.$error['required']" class="error">email can't be empty!</span>
    </td>
    {{email}}
</tr>
    <tr>
        <td><label>Password</label></td>
        <td><input type="password" placeholder="Password" ng-model="password" name="password" required/>
            <span ng-show="loginform.password.$touched && loginform.password.$invalid && loginform.password.$error['required']" class="error">Password can't be empty</span>
        </td>
        {{password}}
    </tr>

    <tr>
        <td><button type="submit">Login</button></td>
        <td><button>Clear</button></td>
    </tr>
</table>
</form>
